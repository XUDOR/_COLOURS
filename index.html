<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDX Colour Palette 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="title">RDX Color Palette 2024</div>
            <div class="palette"></div>
            <nav class="toggle-nav">
                <button data-format="hex">Hex</button>
                <button data-format="rgb">RGB</button>
                <button data-format="hsl">HSL</button>
                <button id="darkModeToggle">Dark Mode</button>
                <button id="bodyToggle">Body</button>
                <button id="textToggle">Text</button>
                <button id="cardToggle">Card</button>
                <button id="resetButton">Reset</button>
                <button id="jsonButton">JSON</button>

                <input type="text" id="clipboardInput" class="toggle-input" placeholder="Hex Value">


            </nav>
        </header>
        <div class="color-grid" id="colorGrid">
            <!-- Categories and colors will be populated by JavaScript -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
